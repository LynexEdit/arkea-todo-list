<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkea | Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Arkea Todo List">
    <meta name="msapplication-TileImage" content="https://resimlink.com/Y5ifZC">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="manifest" href="https://arkea-todo-list.herokuapp.com/manifest.json">
    <link rel="apple-touch-icon" href="https://resimlink.com/Y5ifZC">

    <script>
        if ('serviceWorker' in navigator) {
         window.addEventListener('load', function () {
          navigator.serviceWorker.register('service-worker.js').then(function (registration) {
           console.log('Registered!');
          }, function (err) {
           console.log('ServiceWorker registration failed: ', err);
          }).catch(function (err) {
           console.log(err);
          });
         });
        } else {
         console.log('service worker is not supported');
        }
    </script>

</head>
<body>
  <div class="wrapper">
    <header>Arkea | Todo List</header>
    <div class="inputField">
      <input type="text" placeholder="Yeni Eklenecek Görevi">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span>Seni Bekleyen <span class="pendingTasks"></span> Görevin Var</span>
      <button>Hepsini Temizle</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
